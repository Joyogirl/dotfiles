decoration {
    # rounded corner
    rounding = 0
    # blur
    blur {
        enabled = false
        size = 4
        passes = 2
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
    # shadow
    drop_shadow = false
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 2
    shadow_render_power = 2
    col.shadow = 0x66000000
    # blurls = GTK
    blurls = gtk-layer-shell
    # blurls = waybar
    blurls = lockscreen
}