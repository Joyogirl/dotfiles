monitor=eDP-1, 1920x1080@60, 0x0, 1 # Main (Laptop) - Right
monitor=DP-1, 1920x1080@100, -1920x0, 1, # External - Middle
monitor=HDMI-A-1, 1920x1080@100, -3000x0, 1, transform,3 # External - Left
